<!DOCTYPE HTML>
<html>
  <head>
    <title>Demo of ValidateForm Class</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
              <h1 style="color:#F93">Valiform.js - Complex Example</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
      <form id="myForm" data-validate="true" data-checkrealtime="true">
        <div id="field1">
          <div class="form-group">
              <label for="name">Your name</label>
              <input class="form-control" id="name" name="name" type="text" placeholder="type your name" 
                     data-required="true" data-tovalidate="alfa" />
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" name="email" type="text" placeholder="type your email"
                     data-required="true" data-tovalidate="email" />
          </div>

          <div class="form-group">
              <label id="label_hasphone" data-name='hasphone'>Do you have a phone number?</label>
              <label for="hasphoneNO">
                <input id="hasphoneNO" name="hasphone" type="radio" data-required="true" value="nophone" />
                No
              </label>
              <label for="hasphoneYES">
                <input id="hasphoneYES" name="hasphone" type="radio" data-required="true" value="yesphone"/>
                Yes
              </label>
              <fieldset data-activate="hasphoneYES" data-deactivate="hasphoneNO">
                <label for="phone">Phone number</label>
                <input id="phone" name="phone" data-type="hiddenON" type="text" data-required="true" data-tovalidate="telephone" placeholder="Your telephone number" />
              </fieldset>
              <fieldset data-activate="hasphoneYES" data-deactivate="hasphoneNO">
                  <label for="allowcall">
                    <input id="allowcall" name="allowcall" data-type="hiddenON" type="checkbox" value="ok" />
                    Let me call by phone
                  </label>
              </fieldset>
          </div>         

          <div class="form-group">
              <input id="accept" name="accept" type="checkbox"
                     data-required="true" />
              <span>Accept conditions</span>
          </div>

          <div class="button-group">
            <button id="submitBtn" type="submit" class="btn btn-info" data-checkform="true">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script type="module">
      import { ValidateForm } from '../ValidateForm.js';

      function submitFunction() {
        alert( "CALLBACK TO SEND FORM..." );
        return false;
      }

      window.onload = function() {
        /** THIS LINE VALIDATE ALL THE FORMS **/
        const validateForm = new ValidateForm(submitFunction);
      }
    </script>
  </body>
</html>
